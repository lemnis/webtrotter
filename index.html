<!DOCTYPE html>
<html lang="en" ng-app="phonecatApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
    <script src="node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="visit.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="PhoneListController" class=" mdl-layout mdl-js-layout  mdl-layout--fixed-header">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <!-- top header  -->
        <header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Visited sites last day</span>
            </div>
        </header>

        <!-- content -->
        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid demo-content">
                <div class="mdl-card mdl-shadow--2dp" ng-repeat="website in websites">
                    <div class="mdl-card__title">
                        <div class="hops">
                            <div class="hop" style="background: rgb({{getRandomC()}}, {{getRandomC()}}, {{getRandomC()}})"></div>
                            <div class="hop" style="background: rgb({{getRandomC()}}, {{getRandomC()}}, {{getRandomC()}})"></div>
                            <div class="hop" style="background: rgb({{getRandomC()}}, {{getRandomC()}}, {{getRandomC()}})"></div>
                            <div class="hop" style="background: rgb({{getRandomC()}}, {{getRandomC()}}, {{getRandomC()}})"></div>
                            <div class="hop" style="background: rgb({{getRandomC()}}, {{getRandomC()}}, {{getRandomC()}})"></div>
                            <div class="hop" style="background: rgb({{getRandomC()}}, {{getRandomC()}}, {{getRandomC()}})"></div>
                            <div class="hop" style="background: rgb({{getRandomC()}}, {{getRandomC()}}, {{getRandomC()}})"></div>
                        </div>
                        <h2 class="mdl-card__title-text">{{website.hostname}}</h2>
                    </div>
                    <div class="mdl-card__supporting-text">

                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            Get Started
                        </a>
                    </div>
                    <!-- <div class="mdl-card__menu">
                    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">share</i>
                </button>
            </div> -->
        </div>

</div>
</div>
</main>
</body>
</html>
