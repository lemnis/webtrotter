<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <base href="">
    <link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">
    <script src="../node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="visit.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="MainController" class=" mdl-layout mdl-js-layout  mdl-layout--fixed-header">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-drawer-button">
        <!-- top header  -->
        <header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
            <div class="mdl-layout__header-row">
                <div class="mdl-cell mdl-cell--1-col">
                    <a ng-show="mapIsShown" href="#!/map" class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">arrow_back</i>
                    </a>
                </div>
                <span class="mdl-layout-title">{{title}}</span>
            </div>
        </header>

        <main class="mdl-layout__content mdl-color--grey-100" ng-view></main>
    </div>
    <script src="http://maps.google.com/maps/api/js"></script>
</main>
</body>
</html>
