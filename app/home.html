<div class="mdl-grid demo-content">
    <div class="mdl-card mdl-shadow--2dp" ng-repeat="website in websites">
        <div class="mdl-card__title">
            <div class="hops">
                <div id="ip_{{getKey(hop)}}" class="hop" ng-repeat="hop in website.traceroute"
                    style="background: {{getCustomColor(hop)}}" title="{{getKey(hop)}}">
                </div>
            </div>
            <h2 class="mdl-card__title-text">{{website.hostname}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            {{getDate(website.timestamp)}}
            {{whois(website.hostname)}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                href="map/{{website.id}}"
            >
                Show map
            </a>
        </div>
    </div>
</div>
